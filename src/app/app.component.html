<div class="container">
  <div class="row">
    <router-outlet></router-outlet>
    <form [formGroup]="form" (ngSubmit)="test(form.value)" novalidate>
      <input type="text" name="name" formControlName="name">
      <input type="text" name="phone" formControlName="phone">
      <input type="submit">
    </form>
    {{form.valid}}
  </div>
</div>
