<form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" novalidate>
  <div class="form-group">
    <input-text formControlName="username" myLabel="User Name"
     myPlaceholder="enter your username.." min =3 max=15
      [isPassword]='false'></input-text>

     <input-text formControlName="password" myLabel="Password" 
     myPlaceholder="enter your password.." [isPassword]='true'></input-text> 
  </div>
  <input type="submit" class="btn  btn-default" value="login"/>
  form valid {{loginForm.valid}}
</form>
